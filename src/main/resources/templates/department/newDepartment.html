<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-4 text-center mt-5">
            <!-- SUBMITTING NEW DEPARTMENT FORM -->
            <h3>New department</h3>
            <form th:action="@{/department/newDepartment}" th:object="${newDepartment}" method="post">
                <input th:type="text" th:field="*{departmentName}" class="form-control" placeholder="Department name">
                <br>
                <p th:if="${#fields.hasErrors('departmentName')}" th:errors="*{departmentName}" style="color: red"></p>
                <button class="btn btn-success">Create</button>
            </form>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-4 text-center mt-5">
            <a href="/" class="btn btn-primary mb-5">Back to Homepage</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
