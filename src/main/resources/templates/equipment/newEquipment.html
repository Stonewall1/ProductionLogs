<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NewEquipment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row justify-content-center mt-3">
        <div class="col-6 text-center">
            <!-- SUBMITTING NEW EQUIPMENT FORM -->
            <h3>Describe new equipment</h3>
            <form th:action="@{/equipment/newEquipment}" th:object="${newEquipment}" method="post">
                <input th:type="text" th:field="*{equipmentName}" class="form-control" placeholder="Equipment name">
                <br>
                <p th:if="${#fields.hasErrors('equipmentName')}" th:errors="*{equipmentName}" style="color: red"></p>

                <textarea th:field="*{equipmentDescription}" class="form-control" th:rows="10"
                          placeholder="Description"></textarea>
                <br>
                <p th:if="${#fields.hasErrors('equipmentDescription')}" th:errors="*{equipmentDescription}"
                   style="color: red"></p>
                <button class="btn btn-success">Create</button>
            </form>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-4 text-center mt-5">
            <a href="/" class="btn btn-primary mb-5">Back to Homepage</a>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
