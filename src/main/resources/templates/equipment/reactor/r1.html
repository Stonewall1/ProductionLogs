<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>R1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<datalist id="operationsList">
    <option th:value="'Cleaning'">
    <option th:value="'Operation 2'">
    <option th:value="'Operation 3'">
    <option th:value="'Operation 4'">
        <!--    IN CASE OF LIST FROM BACKEND-->
        <!--    <option th:each="option : ${LIST OR ENUM}" th:value="${PROPERTY}">-->
</datalist>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6 text-center">
            <h1 class="display-3">Reactor R-1</h1>
            <!-- SUBMITTING OPERATION FORM -->
            <h3>Submit operation</h3>
            <form th:action="@{/reactor/r1}" th:object="${newOp}" method="post">
                <input th:type="datetime-local" th:field="*{operationStart}" class="form-control"
                       placeholder="Operation start"/>
                <br>
                <p th:if="${#fields.hasErrors('operationStart')}" th:errors="*{operationStart}" style="color: red"></p>

                <input th:type="search" th:field="*{operation}" class="form-control" placeholder="Operation"
                       list="operationsList">

                <br>
                <p th:if="${#fields.hasErrors('operation')}" th:errors="*{operation}"
                   style="color: red"></p>

                <input type="datetime-local" th:field="*{operationFinish}" class="form-control"
                       placeholder="Operation finish"/>
                <br>
                <p th:if="${#fields.hasErrors('operationFinish')}" th:errors="*{operationFinish}"
                   style="color: red"></p>
                <button class="btn btn-success">Submit</button>
            </form>
        </div>
        <!-- ALL OPERATIONS FORMATTED -->
        <div class="col-10 text-center mt-5">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Operation start</th>
                    <th scope="col">Operation</th>
                    <th scope="col">Operation finish</th>
                    <th scope="col">Operator</th>
                    <th scope="col">Operation status</th>
                    <!-- ADMIN ROLE CHECKING -->
                    <th scope="col">Verification</th>
                    <!--                        -->
                </tr>
                </thead>
                <tbody>
                <tr th:each="operation : ${allR1Ops}">
                    <td th:text="${operation.id}"></td>
                    <td th:text="${#temporals.format(operation.operationStart, 'dd.MM.yyyy HH:mm')}"></td>
                    <td th:text="${operation.operation}"></td>
                    <td th:text="${#temporals.format(operation.operationFinish, 'dd.MM.yyyy HH:mm')}"></td>
                    <td th:text="'RESERVED'"></td>
                    <td th:text="${operation.operationStatus}"></td>
                    <!-- ADMIN ROLE CHECKING -->
                    <td>
                        <form th:action="@{/reactor/r1/{id}/{page}/updateStatus (id = ${operation.id} , page = ${allR1Ops.getNumber()})}"
                              method="post">
                            <button class="btn btn-outline-success">Verify</button>
                        </form>
                    </td>
                    <!--                        -->
                </tbody>
            </table>
            <!-- PAGINATION -->
            <ul class="pagination">
                <li class="page-item disabled">
                    <a class="page-link" href="#">Pages</a>
                </li>
                <th:block th:each="i : ${#numbers.sequence(1, allR1Ops.getTotalPages())}">
                    <th:block th:if="${i - 1 == allR1Ops.getNumber()}">
                        <li class="page-item active">
                            <a class="page-link" href="#" th:text="${i}"></a>
                        </li>
                    </th:block>

                    <th:block th:if="${i != -1 and i - 1 != allR1Ops.getNumber()}">
                        <li class="page-item">
                            <a class="page-link" th:href="${url + '?page=' + (i - 1)}" th:text="${i}"></a>
                        </li>
                    </th:block>
                </th:block>
            </ul>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 text-center mt-5">
                <a href="/" class="btn btn-primary mb-5">Back to Homepage</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
