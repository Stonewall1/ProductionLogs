<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-4 text-center mt-5 ">
            <a th:href="@{equipment/newEquipment}" class="btn btn-primary">Add new equipment</a>
            <div class="col-10 text-center mt-5">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Equipment</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="equipment : ${allEquipment}">
                        <td th:text="${equipment.id}"></td>
                        <td>
                            <form th:action="@{/equipment/equipmentPage/{id} (id=${equipment.id})}" method="get">
                                <button th:text="${equipment.equipmentName}" class="btn btn-outline-success"></button>
                            </form>
                        </td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
