<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>R1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-4 text-center mt-5 ">
            <h3>Submit operation</h3>
            <form th:action="@{/r1}" th:object="${newOp}" method="post">
                <input th:type="datetime-local" th:field="*{operationStart}" class="form-control"  placeholder="Operation start"/>
                <br>
                <p th:if="${#fields.hasErrors('operationStart')}" th:errors="*{operationStart}" style="color: red"></p>

                <input type="text" th:field="*{operation}" class="form-control" placeholder="Description"/>
                <br>
                <p th:if="${#fields.hasErrors('operation')}" th:errors="*{operation}" style="color: red"></p>

                <input type="datetime-local" th:field="*{operationFinish}" class="form-control" placeholder="Operation finish"/>
                <br>
                <p th:if="${#fields.hasErrors('operationFinish')}" th:errors="*{operationFinish}" style="color: red"></p>
                <button class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
