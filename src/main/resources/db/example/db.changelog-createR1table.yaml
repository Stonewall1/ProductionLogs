databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-createR1table.yaml

  - changeSet:
      id: 1
      author: Stonewall
      changes:
        - createTable:
            tableName: r1
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: operation_start
                  type: datetime(50)
                  constraints:
                    nullable: false
              - column:
                  name: operation
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: operation_finish
                  type: datetime(50)